<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: whitesmoke; text-decoration: solid whitesmoke underline;">Simon Says Game</h1>
    <h3>[&nbsp; &nbsp;Tap to play &nbsp; &nbsp;]</h3>
    <div class="main">
        <div class="boxmain">
            <div class="inner red" id="red"></div>
            <div class="inner yellow" id="yellow"></div>
            <div class="inner blue" id="blue"></div>
            <div class="inner pink" id="pink"></div>
        </div>
        <div class="foot">Score : 0</div>
        
    </div>
    <script src="app.js"></script>
</body>
</html
